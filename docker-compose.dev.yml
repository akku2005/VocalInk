version: '3.8'

services:
  # MongoDB Database (Development)
  mongodb:
    image: mongo:7.0
    container_name: vocalink-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: vocalink_dev
    volumes:
      - mongodb_dev_data:/data/db
      - ./server/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    ports:
      - "27017:27017"
    networks:
      - vocalink-dev-network

  # Redis Cache (Development)
  redis:
    image: redis:7.2-alpine
    container_name: vocalink-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redispassword
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - vocalink-dev-network

  # Backend API Server (Development)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: vocalink-server-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/vocalink_dev?authSource=admin
      - REDIS_URL=redis://:redispassword@redis:6379
      - JWT_SECRET=dev-secret-key
      - JWT_EXPIRES_IN=7d
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - GOOGLE_CLOUD_CREDENTIALS=${GOOGLE_CLOUD_CREDENTIALS}
      - SENTRY_DSN=${SENTRY_DSN}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
    networks:
      - vocalink-dev-network
    command: npm run dev

  # Frontend Client (Development)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: vocalink-client-dev
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_ENVIRONMENT=development
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - vocalink-dev-network
    command: npm run dev

  # Development Tools
  mongo-express:
    image: mongo-express:latest
    container_name: vocalink-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: password
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - vocalink-dev-network

  # Redis Commander (Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: vocalink-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:redispassword
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - vocalink-dev-network

volumes:
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  vocalink-dev-network:
    driver: bridge 